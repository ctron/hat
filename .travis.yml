language: rust
rust:
  - 1.30.0

cache: cargo

script:
  - cargo test --verbose
  - test -n "$TRAVIS_TAG" && cargo build --release

matrix:
  include:
    - os: linux
      after_success:
        - test -n "$TRAVIS_TAG" && ( cd target/release && tar cvzf ../../hono-admin-tool-${TRAVIS_TAG}-linux-64bit.tar.gz hat )
    - os: osx
      after_success:
        - test -n "$TRAVIS_TAG" && ( cd target/release && tar cvzf ../../hono-admin-tool-${TRAVIS_TAG}-macos-64bit.tar.gz hat )
    - os: windows
      after_success:
        - test -n "$TRAVIS_TAG" && 7z a -tzip hono-admin-tool-${TRAVIS_TAG}-windows-64bit.zip ./target/release/hat.exe

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  on:
    repo: ctron/hat
    tags: true
  file_glob: true
  file:
    - hono-admin-tool-*
